<!DOCTYPE html>
<html>
<head>
	<title>2.3 Tables</title>
</head>
<body>
	<h1>Tables in HTML</h1>
	<table border = 3>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Hometown</th>
		</tr>
		<tr>
			<td>Kaitlyn</td>
			<td>26</td>
			<td>Mt. Sinai, NY</td>
		</tr>
		<tr>
			<td>Travis</td>
			<td>28</td>
			<td>San Francisco, CA</td>
		</tr>
		<tr>
			<td>DJ</td>
			<td>27</td>
			<td>Madison, WI</td>
		</tr>
	</table>

</body>
</html>
